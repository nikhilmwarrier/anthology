name: Android APK Build

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Node/pnpm Steps (at root) ---
      
      # 1. Install pnpm (This replaces the 'corepack' step)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # You can change this to 10 or 'latest' if you prefer
      
      # 2. Set up Node.js (This will find and cache pnpm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Caching is now handled correctly
      
      - name: Install Web Dependencies
        run: pnpm install

      - name: Build Web App
        run: pnpm run build

      - name: Sync Capacitor Assets
        run: pnpm cap sync

      # --- Java/Android Steps (in ./android) ---

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      
      - name: Clean Build Directory
        run: rm -rf app/build
        working-directory: ./android

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
        working-directory: ./android

      - name: Verify Keystore File
        run: |
          if [ -s "keystore.jks" ]; then
            echo "Keystore file exists and is non-empty."
          else
            echo "Keystore file is missing or empty!" && exit 1
          fi
        working-directory: ./android

      - name: Build Release APK
        run: ./gradlew clean assembleRelease
        working-directory: ./android

      - name: List APK Outputs
        run: find app/build/outputs/apk -type f -name "*.apk"
        working-directory: ./android

      - name: Upload APK Artifact (Release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
