name: Android APK Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Node/pnpm Steps (at root) ---
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install Web Dependencies
        run: pnpm install

      - name: Build Web App
        run: pnpm run build

      - name: Sync Capacitor Assets
        run: pnpm cap sync

      # --- Java/Android Steps (in ./android) ---

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      
      - name: Clean Build Directory
        run: rm -rf app/build
        working-directory: ./android

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
        working-directory: ./android

      # FIX 1: Create the keystore inside 'app/'
      - name: Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks
        working-directory: ./android

      # FIX 2: Verify the keystore inside 'app/'
      - name: Verify Keystore File
        run: |
          if [ -s "app/keystore.jks" ]; then
            echo "Keystore file exists and is non-empty."
          else
            echo "Keystore file is missing or empty!" && exit 1
          fi
        working-directory: ./android

      # FIX 3: Point to 'keystore.jks' (relative to app/build.gradle)
      - name: Create Gradle Properties
        run: |
          echo "RELEASE_STORE_FILE=keystore.jks" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=$RELEASE_STORE_PASSWORD" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=$RELEASE_KEY_ALIAS" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=$RELEASE_KEY_PASSWORD" >> gradle.properties
        working-directory: ./android
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Release APK
        run: ./gradlew clean assembleRelease
        working-directory: ./android

      - name: List APK Outputs
        run: find app/build/outputs/apk -type f -name "*.apk"
        working-directory: ./android

      - name: Upload APK Artifact (Release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
